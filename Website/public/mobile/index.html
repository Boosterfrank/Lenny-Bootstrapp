<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Rocket Library">
  <link rel="apple-touch-icon" href="https://github.com/Boosterfrank/Rocket/blob/main/Images/RocketIconCrop.png?raw=true">
  <title>Rocket Library</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    #apps {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 0 1rem 3rem;
    }
    .app-card {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .app-header {
      display: flex;
      align-items: center;
    }
    .app-details {
      flex: 1;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
    }
    .meta {
      font-size: 0.8rem;
      color: #666;
    }
    .get-btn {
      margin-top: 0.5rem;
      background: #1e90ff;
      color: white;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: transform 0.1s;
    }
    .get-btn:active {
      transform: scale(0.96);
    }
    .get-btn:disabled {
      background: #555;
    }
    .skeleton {
      background: #222;
      border-radius: 8px;
      height: 120px;
      animation: pulse 1s infinite ease-in-out;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Rocket Library</header>
  <div id="apps">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>

  <script>
    const appsContainer = document.getElementById('apps');

    async function fetchApps() {
      const res = await fetch('https://raw.githubusercontent.com/Boosterfrank/Lenny-Bootstrapp/refs/heads/main/Rocket%20App%20Source.json');
      const data = await res.json();
      await new Promise(r => setTimeout(r, 1000)); // artificial loading delay
      appsContainer.innerHTML = '';

      data.apps.forEach((app, index) => {
        const latest = app.versions[0];
        const sizeMB = (latest.size / (1024 * 1024)).toFixed(1);

        const card = document.createElement('div');
        card.className = 'app-card';
        card.style.animationDelay = `${index * 100}ms`;
        card.innerHTML = `
          <div class="app-header">
            <img class="app-icon" src="${app.iconURL}" alt="${app.name}" />
            <div class="app-details">
              <div><strong>${app.name}</strong></div>
              <div class="subtitle">${app.subtitle}</div>
              <div class="meta">v${latest.version} â€¢ ${sizeMB} MB</div>
              <button class="get-btn">Get</button>
            </div>
          </div>
        `;

        const button = card.querySelector('button');
        button.addEventListener('click', () => {
          button.disabled = true;
          const fullURL = `https://api.cococloud-signing.online/files/free/own-signing.php?certp12URL=https://github.com/Boosterfrank/Lenny-Bootstrapp/raw/refs/heads/main/Devcert/DevCert.p12&certmobileprovisionURL=https://github.com/Boosterfrank/Lenny-Bootstrapp/raw/refs/heads/main/Devcert/DevProvision.mobileprovision&certpass=684100&url=${latest.downloadURL}`;
          window.location.href = fullURL;
        });

        appsContainer.appendChild(card);
      });
    }

    fetchApps();
    setInterval(fetchApps, 10 * 60 * 1000); // every 10 minutes
  </script>
</body>
</html>
