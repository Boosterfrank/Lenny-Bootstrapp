<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Rocket">
  <link rel="apple-touch-icon" href="https://github.com/Boosterfrank/Rocket/blob/main/Images/RocketIconCrop.png?raw=true">
  <title>Rocket</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      font-size: 2rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 999;
    }
    #cert-status {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    #apps {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      padding: 0 1rem 3rem;
    }
    .app-card {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .app-header {
      display: flex;
      align-items: center;
    }
    .app-details {
      flex: 1;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
    }
    .meta {
      font-size: 0.8rem;
      color: #666;
    }
    .get-btn {
      margin-top: 0.5rem;
      background: #1e90ff;
      color: white;
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: transform 0.1s;
    }
    .get-btn:active {
      transform: scale(0.96);
    }
    .get-btn:disabled {
      background: #555;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <header>Rocket</header>
  <div id="cert-status">ðŸ”„ Checking certificate status...</div>
  <div id="apps"></div>

  <script>
    const appsContainer = document.getElementById('apps');
    const certStatus = document.getElementById('cert-status');

    async function fetchApps() {
      const res = await fetch('https://raw.githubusercontent.com/Boosterfrank/Lenny-Bootstrapp/refs/heads/main/Rocket%20App%20Source.json');
      const data = await res.json();
      appsContainer.innerHTML = '';

      data.apps.forEach((app, index) => {
        const latest = app.versions[0];
        const sizeMB = (latest.size / (1024 * 1024)).toFixed(1);
        const versionText = latest.version.toLowerCase() === 'latest' ? 'Latest' : `v${latest.version}`;

        const card = document.createElement('div');
        card.className = 'app-card';
        card.style.animationDelay = `${index * 100}ms`;
        card.innerHTML = `
          <div class="app-header">
            <img class="app-icon" src="${app.iconURL}" alt="${app.name}" />
            <div class="app-details">
              <div><strong>${app.name}</strong></div>
              <div class="subtitle">${app.subtitle}</div>
              <div class="meta">${versionText === 'Latest' ? '' : versionText} ${sizeMB} MB</div>
              <button class="get-btn">Get</button>
            </div>
          </div>
        `;

        const button = card.querySelector('button');
        button.addEventListener('click', () => {
          button.disabled = true;
          const fullURL = `https://api.cococloud-signing.online/files/free/own-signing.php?certp12URL=https://boosterfrank.vercel.app/mobile/Devcert/DevCert.p12&certmobileprovisionURL=https://boosterfrank.vercel.app/mobile/Devcert/DevProvision.mobileprovision&certpass=684100&url=${latest.downloadURL}`;
          window.location.href = fullURL;
        });

        appsContainer.appendChild(card);
      });
    }

    async function fetchCertificateStatus() {
      try {
        const formData = new FormData();
        formData.append('password', '684100');

        const p12Blob = await fetch('https://boosterfrank.vercel.app/mobile/Devcert/DevCert.p12').then(r => r.blob());
        const mobileprovBlob = await fetch('https://boosterfrank.vercel.app/mobile/Devcert/DevProvision.mobileprovision').then(r => r.blob());

        formData.append('file', p12Blob, 'DevCert.p12');
        formData.append('secondary_file', mobileprovBlob, 'DevProvision.mobileprovision');

        const res = await fetch('https://tools.nezushub.vip/cert-ios-checker/api/', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();

        if (result.success) {
          const cert = result.data.certificate;
          const status = cert.certificate_status;
          const validity = cert.certificate_info.validity_period.valid_to.split('T')[0];
          const statusEmoji = status.ocsp_status.toLowerCase() === 'good' ? 'ðŸŸ¢' : 'ðŸ”´';
          certStatus.innerText = `${statusEmoji} ${status.status} â€¢ valid until ${validity}`;
        } else {
          certStatus.innerText = 'ðŸ”´ Failed to load certificate status';
        }
      } catch (err) {
        console.error(err);
        certStatus.innerText = 'ðŸ”´ Error fetching certificate status';
      }
    }

    fetchCertificateStatus();
    fetchApps();
    setInterval(fetchApps, 10 * 60 * 1000); // every 10 minutes
  </script>
</body>
</html>
