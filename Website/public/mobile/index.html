<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Services</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Boosterfrank/Rocket/refs/heads/main/Rocket%20Website/Rocket%20Logo.svg" type="image/svg+xml">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      background: #111;
    }
    .header span {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-container {
      padding: 1rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .search-wrapper {
      position: relative;
      max-width: 100%;
    }
    .search-wrapper svg {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      fill: #888;
      pointer-events: none;
    }
    .search-wrapper input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.8rem 1rem;
      padding-left: 2.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      padding: 0 1rem;
    }
    .app-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .app-item img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
    }
    .app-details {
      flex: 1;
    }
    .app-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .app-subtitle {
      font-size: 0.9rem;
      color: #aaa;
    }
    .get-button {
      align-self: center;
      background-color: #2d7efb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .get-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Rocket</span>&nbsp;App Library
  </div>
  <div class="search-container">
    <div class="search-wrapper">
      <svg viewBox="0 0 24 24">
        <path d="M21.71 20.29l-3.388-3.387A8.943 8.943 0 0 0 19 11a9 9 0 1 0-9 9 8.943 8.943 0 0 0 5.903-1.678l3.387 3.388a1 1 0 0 0 1.414-1.414zM11 18a7 7 0 1 1 7-7 7.008 7.008 0 0 1-7 7z"/>
      </svg>
      <input type="text" id="searchInput" placeholder="Search by app name" />
    </div>
  </div>
  <div class="app-list" id="appList"></div>
  <script>
    const appList = document.getElementById('appList');
    const searchInput = document.getElementById('searchInput');

    async function loadApps() {
      const res = await fetch('https://boosterfrank.vercel.app/Rocket_App_Source_with_Plists.json');
      const data = await res.json();

      data.apps.forEach(app => {
        const item = document.createElement('div');
        item.className = 'app-item';
        item.setAttribute('data-name', app.name);
        item.innerHTML = `
          <img src="${app.iconURL}" alt="${app.name}" />
          <div class="app-details">
            <div class="app-title">${app.name}</div>
            <div class="app-subtitle">${app.subtitle}</div>
          </div>
          <a href="itms-services://?action=download-manifest&url=${app.plistURL}">
            <button class="get-button">Get</button>
          </a>
        `;
        appList.appendChild(item);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.app-item').forEach(app => {
        const name = app.getAttribute('data-name').toLowerCase();
        app.style.display = name.includes(query) ? 'flex' : 'none';
      });
    });

    loadApps();
  </script>
</body>
</html>
